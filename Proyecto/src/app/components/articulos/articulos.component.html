
<div class="row row-cols-3">
    <div class="col" *ngFor="let publicacion of publicaciones">
        <div class="card border border-1" style="width: 18rem;margin:10px 10px 10px 10px;">
          <img src="http://localhost:3900/api/get-imagen/{{publicacion.imagen}}" class="card-img-top" alt="Imagen" style="width: 100%;height: 200px;">
          <div class="card-body">
            <p class="card-text">{{publicacion.id}}</p>
            <p class="card-text">{{publicacion.nombre}}</p>
          </div>
          <div class="d-grid gap-2" style="margin:10px 10px 10px 10px;">
            <button type="button" class="btn btn-danger btn-sm" style="align-content: center;" (click)="eliminar(publicacion._id)">Eliminar</button>
            <button type="button" class="btn btn-warning btn-sm" style="align-content: center;" [routerLink]="['/editararticulo/',publicacion._id]">Editar</button>
            <button type="button" class="btn btn-primary btn-sm" style="align-content: center;" [routerLink]="['/verarticulo/',publicacion._id]">Ver</button>
          </div>
        </div>
    </div>

</div>
