

<div class="input-group mb-3" style="margin-top: 30px;">
  <form class="form-horizontal" #busquedaForm="ngForm" (ngSubmit)="busqueda()">
    <input type="text" class="form-control" name="path" placeholder="Ingrese" [(ngModel)]="path" aria-label="Recipient's username" aria-describedby="button-addon2">
    <button class="btn btn-secondary" type="submit" id="button-addon2" style="margin-top: 12px;">Buscar</button>
  </form>
</div>
