
<div class="position-relative" style="margin-top: 300px;">
    <div class="position-absolute top-50 start-50 translate-middle">
    
        <h1 style="text-align: center;">Crear Articulo</h1>

        <form class="form-horizontal" style="margin:0 auto">
        <div class="form-group" style="width: 450px;">
        <label for="formGroupExampleInput">ID</label>
        <input type="text" class="form-control" id="formGroupExampleInput" placeholder="Ingrese ID">
        </div>
        <div class="form-group"  style="width: 450px;">
        <label for="formGroupExampleInput2">Nombre</label>
        <input type="text" class="form-control" id="formGroupExampleInput2" placeholder="Ingrese Nombre">
        </div>
        <div class="form-group"  style="width: 450px;">
            <label for="formGroupExampleInput2">Descripcion</label>
            <input type="text" class="form-control" id="formGroupExampleInput2" placeholder="Ingrese Descripcion">
        </div>
        <div class="custom-file" style="margin-top: 12px;width: 450px;">
            <input type="file" class="custom-file-input" id="customFileLang" lang="es">
            <label class="custom-file-label" for="customFileLang">Subir Imagen</label>
        </div>
        <div class="form-group" style="margin-top: 12px;">
        <button type="submit" class="btn btn-primary">Agregar Articulo</button>
        </div>
        </form>
    </div>
</div>
